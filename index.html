<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC Profile Card</title>
  <style>
    :root{--bg:#0b0c10;--card:#ffffff;--ink:#0f172a;--muted:#64748b;--accent:#111827;--brand:#2563eb;}
    *{box-sizing:border-box;font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"}
    body{margin:0; background:linear-gradient(180deg,#0b1220,#0b0c10); color:#e5e7eb; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px}
    .wrap{width:100%; max-width:900px;}
    .card{background:var(--card); color:var(--ink); border-radius:24px; box-shadow: 0 10px 30px rgba(0,0,0,.25); overflow:hidden}
    .grid{display:grid; grid-template-columns: 1fr;}
    @media (min-width: 900px){ .grid{grid-template-columns: 420px 1fr} }
    .left{background:radial-gradient(1200px 600px at 0% 0%, #1f2937 0,#111827 40%, #0b0c10 100%); padding:28px; color:white; position:relative}
    .brand{position:absolute; right:16px; top:14px; font-weight:700; font-size:12px; letter-spacing:.14em; opacity:.6}
    .title{font-size:24px; font-weight:800; line-height:1.1; margin:4px 0 8px}
    .subtitle{opacity:.85; font-size:14px}
    .glass{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); border-radius:16px; padding:14px; margin-top:18px}

    .p-card{padding:28px}
    .pfp{width:112px;height:112px;border-radius:999px;object-fit:cover;border:4px solid white;box-shadow:0 8px 20px rgba(0,0,0,.25)}
    .name{font-size:24px; font-weight:800; margin:14px 0 4px}
    .line{font-size:15px; color:var(--muted); margin:2px 0}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:14px 18px; border-radius:999px; border:0; background:#111827; color:#fff; cursor:pointer; font-weight:700}
    .btn:hover{filter:brightness(1.1)}
    .row{display:flex; gap:16px; align-items:center}
    .stack{display:flex; flex-direction:column; gap:3px}
    .chip{display:inline-block; padding:6px 10px; border-radius:999px; background:#f1f5f9; color:#0f172a; font-size:12px; margin:2px}
    .divider{height:1px; background:#e5e7eb; margin:18px 0}

    form{padding:24px}
    label{font-size:13px; color:#334155; font-weight:700; display:block; margin:10px 0 6px}
    input{width:100%; border:1px solid #e2e8f0; border-radius:12px; padding:12px 14px; font-size:14px; outline:none}
    input:focus{border-color:#2563eb; box-shadow:0 0 0 4px rgba(37,99,235,.12)}
    .actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:12px}
    .primary{background:#2563eb; color:white}
    .ghost{background:white; color:#111827; border:1px solid #e5e7eb}
    .hint{font-size:12px; color:#64748b}

    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card grid" id="app">
      <div class="left">
        <div class="brand">NFC • PROFILE</div>
        <div class="glass">
          <div class="row">
            <img id="previewImg" class="pfp" src="" alt="Profile preview">
            <div class="stack" style="margin-left:10px">
              <div class="name" id="previewName">Your Name</div>
              <div class="line" id="previewUniversity">University • Major</div>
              <div class="line" id="previewGrade">Grade Level</div>
            </div>
          </div>
        </div>
      </div>

      <div id="formPane">
        <form id="profileForm">
          <h2 class="title" style="margin:0 0 6px">Create Your Profile</h2>
          <div class="subtitle">Fill this once → get a shareable link for your NFC tag.</div>

          <label>Profile picture URL</label>
          <input id="f_photo" placeholder="https://.../your-photo.jpg" />

          <label>Full name</label>
          <input id="f_name" placeholder="Ada Lovelace" />

          <label>University</label>
          <input id="f_univ" placeholder="USC" />

          <label>Major</label>
          <input id="f_major" placeholder="Astronautical Engineering" />

          <label>Grade level</label>
          <input id="f_grade" placeholder="M.S. Student (Year 1)" />

          <label>Interests</label>
          <input id="f_interests" placeholder="Propulsion, Kinetic launch, Lunar habitats" />

          <label>LinkedIn URL</label>
          <input id="f_linkedin" placeholder="https://www.linkedin.com/in/your-handle" />

          <div class="actions">
            <button type="submit" class="btn primary">Generate Link</button>
            <button type="button" id="copyBtn" class="btn ghost hidden">Copy Link</button>
          </div>

          <p id="linkOut" class="hint" style="margin-top:6px"></p>
        </form>
      </div>

      <div id="profilePane" class="hidden p-card">
        <div class="row">
          <img id="p_photo" class="pfp" src="" alt="Profile photo">
          <div style="margin-left:16px">
            <div class="name" id="p_name">—</div>
            <div class="line" id="p_line1">—</div>
            <div class="line" id="p_line2">—</div>
          </div>
        </div>
        <div class="divider"></div>
        <div>
          <div class="line">Interests</div>
          <div id="p_interests"></div>
        </div>
        <div class="divider"></div>
        <a id="p_linkedin" class="btn hidden" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>
      </div>
    </div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const form = $('#profileForm');
    const formPane = $('#formPane');
    const profilePane = $('#profilePane');

    function dataFromForm(){
      return {
        photo: $('#f_photo').value.trim(),
        name: $('#f_name').value.trim(),
        univ: $('#f_univ').value.trim(),
        major: $('#f_major').value.trim(),
        grade: $('#f_grade').value.trim(),
        interests: $('#f_interests').value.split(',').map(v=>v.trim()).filter(Boolean),
        linkedin: $('#f_linkedin').value.trim()
      }
    }

    function updatePreview(){
      const d = dataFromForm();
      $('#previewImg').src = d.photo || '';
      $('#previewName').textContent = d.name||'Your Name';
      $('#previewUniversity').textContent = [d.univ||'University', d.major||'Major'].filter(Boolean).join(' • ');
      $('#previewGrade').textContent = d.grade || 'Grade Level';
    }

    ['f_photo','f_name','f_univ','f_major','f_grade','f_interests','f_linkedin'].forEach(id=>{
      document.getElementById(id).addEventListener('input', updatePreview);
    });

    function makeLink(data){
      const payload = encodeURIComponent(JSON.stringify(data));
      return `${location.origin}${location.pathname}#data=${payload}`;
    }

    function renderProfile(data){
      $('#p_photo').src = data.photo || '';
      $('#p_name').textContent = data.name || '';
      $('#p_line1').textContent = [data.univ, data.major].filter(Boolean).join(' • ');
      $('#p_line2').textContent = data.grade || '';

      const box = $('#p_interests');
      box.innerHTML = '';
      (data.interests||[]).forEach(tag=>{
        const span = document.createElement('span');
        span.className = 'chip';
        span.textContent = tag;
        box.appendChild(span);
      });

      const a = $('#p_linkedin');
      if(data.linkedin){ a.href = data.linkedin; a.classList.remove('hidden'); }
      else { a.classList.add('hidden'); }

      formPane.classList.add('hidden');
      profilePane.classList.remove('hidden');
    }

    function maybeLoadFromHash(){
      const hash = new URLSearchParams(location.hash.slice(1));
      const raw = hash.get('data');
      if(!raw) return false;
      try{
        const m = JSON.parse(decodeURIComponent(raw));
        renderProfile(m);
        return true;
      }catch(err){ console.error('Failed to parse profile', err); }
      return false;
    }

    form.addEventListener('submit', e=>{
      e.preventDefault();
      const data = dataFromForm();
      if(!data.name){ alert('Please enter at least your name.'); return; }
      const link = makeLink(data);
      $('#linkOut').innerHTML = `Your personal link: <a href="${link}" target="_blank">${link}</a>`;
      const copyBtn = $('#copyBtn');
      copyBtn.classList.remove('hidden');
      copyBtn.onclick = async ()=>{
        try{ await navigator.clipboard.writeText(link); copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy Link',1500);}catch{ alert('Copy failed.'); }
      };
    });

    if(!maybeLoadFromHash()) updatePreview();
  </script>
</body>
</html>
